<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div/>
    <div class="jumbotron">
        <h1>Simple Board</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a th:if="${session.loginMember==null}" class="btn btn-lg btn-secondary" href="/members/login">로그인</a>
        <form th:if="${session.loginMember!=null}" th:action="@{/members/logout}" method="post">
            <button class="btn btn-lg btn-secondary" type="submit">
                로그아웃
            </button>
        </form>
        </p>
        <p>
            <a th:if="${session.loginMember==null}" class="btn btn-lg btn-secondary" href="/members/add">회원 가입</a>
            <a th:if="${session.loginMember!=null}" class="btn btn-lg btn-secondary" href="/members/update">회원 수정</a>
        <form th:if="${session.loginMember!=null}" th:action="@{/members/delete}" method="post">
            <button class="btn btn-lg btn-secondary" type="submit">
                회원 탈퇴
            </button>
        </form>
        </p>
        <p class="lead">게시판 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/boards/write">게시글 등록</a>
            <a class="btn btn-lg btn-dark" href="/boards">게시글 목록</a>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
