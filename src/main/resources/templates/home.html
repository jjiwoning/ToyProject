<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div  />
    <h4 th:if="${session.loginMember!=null}" class="mb-3" th:text="|로그인 회원: ${session.loginMember.name}|">로그인 사용자 이름</h4>
    <div class="jumbotron">
        <h1>Simple Board</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a th:if="${session.loginMember==null}" class="btn btn-lg btn-secondary" href="/login">로그인</a>
        <form th:if="${session.loginMember!=null}" th:action="@{/logout}" method="post">
            <button class="btn btn-lg btn-secondary" type="submit">
                로그아웃
            </button>
        </form>
        </p>
        <p>
            <a th:if="${session.loginMember==null}" class="btn btn-lg btn-secondary" href="/add">회원 가입</a>
            <a th:if="${session.loginMember!=null}" class="btn btn-lg btn-secondary" href="/members">회원 수정</a>
        </p>
        <p class="lead">게시판 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/items/new">게시글 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">게시글 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
